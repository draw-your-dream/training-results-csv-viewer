version: "3.9"

services:
  csv-viewer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      PORT: "${PORT:-3000}"
      HOST: "0.0.0.0"
    volumes:
      - ./public/server-data:/app/public/server-data
    restart: unless-stopped
